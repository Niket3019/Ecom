<!DOCTYPE html>
<html>
<head>
	<title>Thank you for your purchase</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			box-sizing: border-box;
			text-align: center;
			margin-top: 50px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #4c4c4c;
		}

		p {
			font-size: 18px;
			color: #4c4c4c;
			margin-bottom: 30px;
		}

		.order-details {
			border: 1px solid #ccc;
			padding: 20px;
			margin-bottom: 30px;
			text-align: left;
			box-sizing: border-box;
			background-color: #f9f9f9;
		}

		.order-details h2 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #4c4c4c;
		}

		.order-details p {
			font-size: 16px;
			color: #4c4c4c;
			margin-bottom: 10px;
		}

		.order-details strong {
			font-size: 16px;
			color: #4c4c4c;
		}

		.button {
			display: inline-block;
			background-color: #4c4c4c;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 18px;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #333;
		}
	</style>
</head>
<body>
	<div style="max-width: 800px;margin: 0 auto;padding: 20px;background-color: #f5f5f5;text-align: center;background: white;border-radius: 30px;box-shadow: 12px 12px 22px grey;margin-top: 12%;">
        <h1 style="font-size: 36px; font-weight: bold; margin-bottom: 20px;">Thank you for your purchase {{customer_email}}</h1>
        <p style="font-size: 18px; line-height: 1.5; margin-bottom: 20px;">Your order has been received and is being processed. We will send you an email with your order details soon.</p>
        <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; font-size: 18px; border-radius: 5px;">Continue Shopping</a>
    </div>
    
</body>
</html>
